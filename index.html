<html>
<head>
	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-danger heading">Object Detection</h1>
    <br>
    <p class="btn" id="note">The word/words which you will type should match the names of the recognized objects presented by the COCOSSD model, and then, only it will detect</p>
    <br>
    <h4 class="btn btn-warning" id="input_title">Object Name:</h4>
    <br>
    <input type="text" class="btn" placeholder="type object name here" id="input">
    <br>
    <button onclick="start()" class="btn btn-info" id="start_model">Start</button>
    <br>
    <h3 class="btn btn-primary" id="detection_status" style="height: 25px; padding-bottom: 25px;">...</h3>
    <br>
    <h3 class="btn" id="object_status" style="height: 25px; padding-bottom: 25px;">...</h3>

  </center>

  <script src="main.js"></script>

</body>
</html>
